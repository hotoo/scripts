<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Style test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
	.cls1{color:#ff0000;float:right;}
	</style>
	<link href="Style.css" type="text/css" rel="stylesheet" />
	<script src="Style.js" type="text/javascript"></script>
	<script src="../lang/String.js" type="text/javascript"></script>
</head>
<body>
<div id="style_1" style="color:#ff0000;float:none">style 1</div>
<div id="style_2" class="cls1">style 2</div>
<div id="style_3" class="cls2">style 3</div>

<br /><hr />
<script type="text/javascript">
var $ = function(id){
	return document.getElementById(id);
};

alert(Style.parse("border:1px solid #fff;background-color:#666;")[0]);
document.write($("style_1").style.cssText+"<br />");
document.write(Style.get($("style_1"), "float")+"<br />");
document.write(Style.get($("style_2"), "border")+"<br />");
document.write(Style.get($("style_3"), "color")+"<br />");
</script>
</body>
</html>
