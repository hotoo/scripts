<script language="javascript">/*<![CDATA[*/
window.$eval = function(s){
	return (window.execScript||window.eval)(s);
};

var s='global';
function demo3(){
	var e = function (){
		var s="L";
		$eval('var s="local"');
		alert("L:"+s);
	};
	e();
}
demo3();
alert(s); //->'local'
