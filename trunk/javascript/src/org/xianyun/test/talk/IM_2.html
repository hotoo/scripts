<head>
	<title>Round Corner Frame</title>

<style type="text/css">
.talkframe{width:100%;height:100%;border:0px solid #999;background-color:#e8e8e8;}
div.talkTitle{font-weight:bolder;font-size:14px;}
div.talkSign{font-size:12px;}
div.talkLeft{border:1px solid #999;margin:0;}
div.userbox{border:1px solid #ccc;height:137px;}
div.userboxtitle{background-color:#ccc;}
div.msgListbox{width:100%;height:220px;overflow-x:hidden;}
div.talksettingbar{position:relative;padding:0;padding-top:2px;background-repeat:repeat-x;background-image:url(icon/setting_bar_bg.gif);}
div.fontbar{position:absolute;top:-24px;display:none;background-color:#ccc;width:100%;}
div.msgbox{border:1px solid #999;}
textarea.msgInput{border:0px solid #999;overflow:auto;width:98%;}
img.toolbar{cursor:pointer;}
</style>

<script language="javascript">/*<![CDATA[*/

var $ = function(id){return document.getElementById(id);};

var IM={};
IM.TalkWindow = {};
IM.TalkWindow.showFontSetting = function(o){
	var d = $("fontsettingbar").style;
	var b = d.display==="block";
	d.display=(b?"none":"block");
	o.src="icon/font"+(b?"":"_on")+".gif";
};

function swith(){
	var s = $("talkRight").style;
	s.display = s.display==='none'?"block":"none";
}
/*]]>*/</script>
</head>
<body>
<script type="text/javascript">





var s = '<div class="talkframe">'+
''+
'<div><table width="100%" style="border-collapse:collapse;"><tr>'+
'<td style="width:100%"><div class="talkLeft">'+
'	<div class="msgListbox">'+

'	</div>'+

'</td>'+
'</tr></table></div>'+
'</div>';

' class="toolbar" onmouseover="this.src=\'icon/mail_on.gif\';" onmouseout="this.src=\'icon/mail_off.gif\';" />'+
'</div>';
f.body().innerHTML = s;
f.show();



var f2 = new IMFrame(510, 419);
document.body.appendChild(f2.valueOf());
f2.moveTo(400, 300);
f2.show();

f3.moveTo(500, 400);
f3.show();
