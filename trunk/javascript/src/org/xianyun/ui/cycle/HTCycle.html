    };
    this.stop = function(){
        clearInterval(timer);
    };

    element.onmouseover = this.stop;
    element.onmouseout = this.start;
};
HTCycle.init = function(){
    var cycs = document.getElementsByTagName("ul");
    for (var c=0; c<cycs.length; c++){
        if (cycs[c].className == "HTCycle"){
            var cyc = new HTCycle(document.getElementById(cycs[c].getAttribute("id")));
            cyc.start();

    }
};
