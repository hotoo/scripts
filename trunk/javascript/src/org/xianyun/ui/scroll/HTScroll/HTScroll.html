var HTScroll = function(vname){ // variable name of reference to this object.
    this.delay = 3000;
    this.direction = "DOWN"; // UP, DOWN, LEFT, RIGHT.
    this.items = null; // new Array();

    this.start = function(){};
    this.scroll = function(){};
    this.stop = function(){};

    this.toString = function(){
        if (!(this.items instanceof Array)){return false;}
        var s = "";
        for (var i=0; i<this.items.length; i++){
            var s += "";
        }
        return s;
    };
};
