<div id="timerDIV"></div>
<script type="text/javascript" language="javascript">/*<![CDATA[*/

function timer(i){
	if(i>2){
		var l=parseInt((i-2)/10)+1, k=parseInt((i-2)%10);
		return "2."+new Array(l).join("9")+(k=="0"?"":k);
	}
	return i;
}
var I=1,L;
window.setInterval(function(){
	var l=timer(I++);
	document.getElementById("timerDIV").innerHTML=L==l?"休息一下":l+"个。";
	L=l;
},500);

/*]]>*/</script>
