<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>number style</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css" rel="stylesheet">
		ul{list-style:none;margin:0px;padding:0px;}
		ul li{height:64px;}
		ul li b{background:url(slide.jpg) no-repeat;width:37px;height:44px;text-align:center;padding-top:20px;vertical-align:middle;float:left;color:#eee;}
		ul li div{float:left;background:url(content.jpg) repeat;width:780px;height:63px;color:#fff;}
		
		ol{margin:0px;padding:0px;}
		ol li{height:64px;list-style-position:inside;background:url(slide.jpg) no-repeat;padding-left:20px;}
	</style>
</head>
<body>
<ul>
	<li><b>1.</b><div>test.</div></li>
	<li><b>2.</b><div>some text.</div></li>
	<li><b>13.</b><div>more texts.</div></li>
</ul>

<ol>
	<li>test.</li>
	<li>some text.</li>
</ol>
</body>
</html>
