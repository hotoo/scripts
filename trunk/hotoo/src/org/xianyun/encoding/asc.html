String.prototype.pinyin = function(p){
	var a=this.split(""), b=[];
	for (var i=0,l=a.length; i<l; i++){
		execScript("c=hex(asc('"+a[i]+"'))", "vbscript");
		c = parseInt("0x"+c);
		b[i]=Chinese.get(c);
	}
	return b.join(p||"");
};

	function get_pinyin (chars,full){
