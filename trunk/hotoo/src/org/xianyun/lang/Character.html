<body>

<script language="javascript">/*<![CDATA[*/

//alert(PinYinDictionary.a.length);
var S = "一丁丂七丄丅丆万丈三上下丌不与丏"+ // at start.
	"丐丑丒专且丕世丗丘丙业丛东丝丞丟"+
	"亀亁亂亃亄亅了亇予争亊事二亍于亏"+
	"滐滑滒滓滔滕滖滗滘滙滚滛滜滝滞滟"+ // at middle.
	"鴠鴡鴢鴣鴤鴥鴦鴧鴨鴩鴪鴫鴬鴭鴮鴯"+
	"鸰鸱鸲鸳鸴鸵鸶鸷鸸鸹鸺鸻鸼鸽鸾鸿"+
	"鼀鼁鼂鼃鼄鼅鼆鼇鼈鼉鼊鼋鼌鼍鼎鼏"+ // at end.
	"龐龑龒龓龔龕龖龗龘龙龚龛龜龝龞龟"+
	"龠龡龢龣龤龥";
var A = [
["yi","ding","?","qi","?","?","?","wan","zhang","san","shang","xia","?","bu","yu","?",
"gai","chou","?","zhuan","qie","pi","shi","?","qiu","bing","ye","cong","dong","si","cheng","?",
"?","?","?","?","?","?","liao","?","yu","zheng","?","shi","er","chu","yu","kui"]
];
for (var i=0, l=A[0].length; i<l; i++){
	var s = S.charAt(i);
	var p = Character.pinyin(s, true, function(c){return "?";});
	document.write((p===A[0][i]?"true":"<strong>false</strong>:"+s+":["+A[0][i]+":"+p+"]")+"<br />");
}

/*]]>*/</script>
</body>
