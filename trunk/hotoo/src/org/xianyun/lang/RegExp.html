<html>
<head>
	<title>RegExp</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<script type="text/javascript" src="../utils/equals.js"></script>
<script type="text/javascript" src="RegExp.js"></script>
<script type="text/javascript">

// =================== test contact ===========================
var A = [
[/a/, /b/, "", /ab/],
[/a/g, /b/i, "", /ab/],
[/(a)/, /b/i, "g", /(a)b/g],
[/(a)(?:b)/g, /(c)(d)\1\2/, "gi", /(a)(?:b)(c)(d)\2\3/gi]
];
for (var i=0, l=A.length; i<l; i++){
	document.write(A[i][0].concat(A[i][1], A[i][2]).equals(A[i][3])+"<br />");
}

function testFlags(){
	var a=[[/a/,""],[/a/i,"i"],[/a/m,"m"],[/a/g,"g"],[/a/im,"im"],[/a/ig,"ig"],[/a/mg,"mg"],[/a/img,"img"]];
	document.write("Test Flags:<br />");
	for(var i=0,l=a.length,f;i<l;i++){
		f=a[i][0].flags();
		document.write("A="+a[i][0]+", f="+a[i][1]+", F="+f+", E="+(a[i][1].equals(f))+"<br /> ");
//		if(!a[i][1].equals(f)){
//			document.write("Error:A="+a[i][0]+"f="+a[i][i]+",F="+f);
//		}
	}
}
testFlags();
</script>
</body>
</html>
