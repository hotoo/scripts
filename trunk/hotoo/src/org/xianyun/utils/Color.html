<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Color</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="Color.js"></script>
</head>
<body>
old color:<div id="o"></div>
complement:<div id="c"></div>
alpha:<div id="a"></div>
alhpa2:<div id="a1"></div>
beta:<div id="b"></div>

<script language="javascript">/*<![CDATA[*/
function $(id){
	return document.getElementById(id);
}

var c = "#ff0000";
var a = 0x00;
$("o").innerHTML = $("o").style.backgroundColor = c;
$("c").innerHTML = $("c").style.backgroundColor = Color.complement(c);
$("a").style.backgroundColor = $("a").innerHTML = Color.alpha(c, a);
$("a1").style.backgroundColor = $("a1").innerHTML = Color.alpha1(c, a/0xFF);
$("b").style.backgroundColor = $("b").innerHTML = Color.beta(c, a/0xFF);
alert(Color.alpha1("#99CCFF", 0.5));
/*]]>*/</script>
</body>
</html>
