<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ondblclick="stop();">
<head>
	<title>window.sizer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<script type="text/javascript" src="Sizer.js"></script>
<img src="http://apod.nasa.gov/apod/image/0304/bluemarble2k.jpg" />
<div id="out"></div>
<script type="text/javascript">

var t=window.setInterval(function(){
	document.getElementById("out").innerHTML+=window.sizer.width+"px, "+window.sizer.height+"px<br />";
},100);
function stop(){window.clearInterval(t);};

</script>
</body>
</html>
