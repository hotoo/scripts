<script type="text/javascript">

var f = new BorderFrame(400, 300);
document.body.appendChild(f.valueOf());
f.title().innerHTML = "BorderFrame Demo";
f.moveTo(400, 300);
f.show();

var f2 = new BorderFrame(400, 300);
document.body.appendChild(f2.valueOf());
f2.setMaxable(true);
f2.setMinable(true);
f2.setCloseable(true);
f2.icon().innerHTML = "<img src='icon/logo.gif' />";
f2.title().innerHTML = "The Border Frame demo 2 - try to change resize status.";
f2.body().innerHTML = "<table border=1 width=90% height=100><tr><td><textarea style='width:80%;'></textarea></td></tr><tr><td></td></tr></table>";
f2.moveTo(200, 100);
f2.show();

</script>
