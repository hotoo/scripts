<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Twitter Badge</title>
    <style type="text/css" media="screen">
        html,body{margin:0; padding:0; height:100%;}
        .twitter-badge{position:fixed; _position:absolute; top:136px; left:0; width:30px; height:119px;
            border-width:1px 1px 1px 0; border-style:solid; border-color:#f7941d; _border-color:#D8E9EC !important;
            overflow:hidden;
            -moz-border-radius:0 4px 4px 0;
            -khtml-border-radius:0 4px 4px 0;
            -webkit-border-top-left-radius:0; -webkit-border-top-right-radius:4px;
            -webkit-border-bottom-right-radius:4px; -webkit-border-bottom-left-radius:0;
            border-radius:0 4px 4px 0;}
        .twitter-badge a{background:#f7941d url(follow-me.png) no-repeat scroll -30px 0;
            display:block; width:30px; height:118px;
            text-indent:-320px; overflow:hidden !important;
            -moz-border-radius:0 5px 5px 0;
            -khtml-border-radius:0 5px 5px 0;
            -webkit-border-top-left-radius:0; -webkit-border-top-right-radius:5px;
            -webkit-border-bottom-right-radius:5px; -webkit-border-bottom-left-radius:0;
            border-radius:0 5px 5px 0;}

        #left-badge{}
        #top-badge{top:0; right:136px; left:auto; display:none;}
        #right-badge{left:auto; right:0; border-width:1px 0 1px 1px;
            border-color:#588528;
            -moz-border-radius:4px 0 0 4px;
            -khtml-border-radius:4px 0 0 4px;
            -webkit-border-top-left-radius:4px; -webkit-border-top-right-radius:0;
            -webkit-border-bottom-right-radius:0; -webkit-border-bottom-left-radius:4px;
            border-radius:4px 0 0 4px;}
        #right-badge a{background-position:0 0;
            background-color:#588528;
            -moz-border-radius:5px 0 0 5px;
            -khtml-border-radius:5px 0 0 5px;
            -webkit-border-top-left-radius:5px; -webkit-border-top-right-radius:0;
            -webkit-border-bottom-right-radius:0; -webkit-border-bottom-left-radius:5px;
            border-radius:5px 0 0 5px;}
        #bottom-badge{bottom:0; right:136px; left:auto; display:none;}

        p{margin:.5em;}
    </style>
</head>
<div style="height:120%;">
    <p>兼容IE 6.0+, Firefox2.0+, Chrome 1.0+, Safari 3.0+, Opera 8.0+</p>
    <p>ref: <a href="http://www.go2web20.net/twitterFollowBadge/">Twitter "Follow" Badge for your site/blog</a></p>
</div>
<div class="twitter-badge" id="left-badge">
    <a href="https://twitter.com/hotoo" title="@hotoo">@hotoo</a>
</div>
<div class="twitter-badge" id="top-badge">
    <a href="https://twitter.com/hotoo" title="@hotoo">@hotoo</a>
</div>
<div class="twitter-badge" id="right-badge">
    <a href="https://twitter.com/hotoo" title="@hotoo">@hotoo</a>
</div>
<div class="twitter-badge" id="bottom-badge">
    <a href="https://twitter.com/hotoo" title="@hotoo">@hotoo</a>
</div>
</html>
