<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>IPv4 test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<script type="text/javascript" src="IPv4.js"></script>
<script type="text/javascript">

var ipv4 = new IPv4("127.0.0.1");
(function testVerify(){
	document.write("<b>Test IPv4.verify():</b><hr />")
	var a=[["0.0.0.0",true],["255.255.255.255",true],["127.0.0.1",true],["1.12.123.255",true],["192.168.2.1",true],
		["2..0.1",false],["....",false],["1.12.123.256",false],["192.168.2.1.",false]];
	for (var i=0,l=a.length; i<l; i++)
		document.write((IPv4.verify(a[i][0])==a[i][1]?"ok":"<b>Error : "+a[i][0]+"</b>")+"<br />");
})();
(function testToIPv6(){
	document.write("<b>Test IPv4.toIPv6():</b><hr />");
	var a=[
	["0.0.0.0","0000:0000:0000:0000:0000:0000:0000:0000"],
	["255.255.255.255","0000:0000:0000:0000:0000:0000:FFFF:FFFF"],
	["1.12.123.255","0000:0000:0000:0000:0000:0000:010C:7BFF"]
	];
	for (var i=0,l=a.length,v6; i<l; i++){
		v6=IPv4.toIPv6(a[i][0]);
		document.write((v6==a[i][1]?"ok":"<b>Error : "+v6+" : "+a[i][1]+"</b>")+"<br />");
	}
})();
</script>
</body>
</html>
