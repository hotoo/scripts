/**
 * Label.class
 * 标签，类似Google Mail等的标签。
 * @param label, String, 如果参数不是字符串，则转为字符串，并且进行一些过滤操作。
 * @author 闲耘(xianyun.org, hotoo.cn[AT]gmail.com)

 * ! 暂时未使用，在Labels中直接使用String等，因为Javascript是弱类型语言。
 */
var Label = function(label){
    this.value = label.toString();
	this.counter = 0;
	this.rank = 0;
};


/** Labels.class
 * @param 动态参数列表，可以是任意数量参数。每一个参数将是一个标签(Label)
 *
 * @author 闲耘(xianyun.org, hotoo.cn[AT]gmail.com)
 * @create 2007-10-1
 */
var Labels = function(){
    var o = (typeof(arguments[1])=="array"||arguments[1] instanceof Array)?arguments[1]:arguments;
    for (var i=0; i<o.length; i++){
        this.append(o[i]);
    }
    /*if (typeof(arguments[1])=="array"||arguments[1] instanceof Array){
        for (var i=0; i<arguments[1].length; i++){
            this.appendLabel(arguments[1][i]);
        }
    }else {
        for (var i=0; i<arguments.length; i++){
            this.appendLabel(arguments[i]);
        }
    }*/
}
Labels.prototype = new Set();

Labels.parser = function(string, separator){
    sep = separator||",";
    var labels=string.split(sep);
    return (new Labels(labels));
};

/*]]>*/</script>
