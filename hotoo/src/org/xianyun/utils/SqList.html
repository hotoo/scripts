/**
 * 不利用数组，使用数据结构完成单向线性链表。
 * @author 闲耘 (xianyun.org, hotoo.cn[AT]gmail.com)
 * @create 2007/07/22
 */
var SqList = function(){
    var Node = function(elem){
        this.element = elem;
        this.next = null;
    };
    var head=null, tail=null;

    this.add = function(elem){
        if (head==null){
            head = new Node(elem);
            head.tail = null;
        }else {
            tail.next = new Node(elem);
            tail = tail.next;
        }
    };
}
