<script language="javascript">/*<![CDATA[*/

function getParam(uri){
    return uri.match(/#(\d+)$/)[1];
}

var curr = 1;
var change = function(oa){
    var param = getParam(oa.href);
    document.getElementById("page"+curr).style.display = "none";
    document.getElementById("page"+param).style.display = "";
    curr = param;
}

/*]]>*/</script>
</head>
<body>
<a name="1"></a><a name="2"></a><a name="3"></a>
<div id="page1">
    page 1.
    <a href="#2" onclick="change(this);">&gt;</a>
    <a href="#3" onclick="change(this);">&gt;&gt;</a>
</div>
<div id="page2" style="display:none;">
    <a href="#1" onclick="change(this);">&lt;</a>
    page 2.
    <a href="#3" onclick="change(this);">&gt;</a>
</div>
<div id="page3" style="display:none;">
    <a href="#1" onclick="change(this);">&lt;&lt;</a>
    <a href="#2" onclick="change(this);">&lt;</a>
    page3
</div>
