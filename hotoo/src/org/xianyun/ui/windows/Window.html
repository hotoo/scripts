<html>
<head>
<title>Window test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script language="javascript" type="text/javascript" src="../../system/Browser.js"></script>
<script language="javascript" type="text/javascript" src="../../lang/String.js"></script>
<script language="javascript" type="text/javascript" src="../../stylesheet/Style.js"></script>
<script language="javascript" type="text/javascript" src="../../lang/Event.js"></script>
<script language="javascript" type="text/javascript" src="../../lang/Function.js"></script>
<script language="javascript" type="text/javascript" src="../utils/Moveable.js"></script>
<script language="javascript" type="text/javascript" src="../utils/Dragable.js"></script>
<script language="javascript" type="text/javascript" src="../utils/CascadeManager.js"></script>
<script language="javascript" type="text/javascript" src="../../utils/Color.js"></script>
<script language="javascript" type="text/javascript" src="Window.js"></script>
<style type="text/css">
.Window{width:400px;height:300px;}
.WindowTitle{color:#fff;}
.WindowBody{height:100%;}

.box{
  margin:0; 
  padding:0; 
  list-style-type:none; 
  background:transparent;
}
.x1,.x2,.x3,.x4{display:block;font-size:1px;background-color:transparent;
/* hide overflow:hidden from IE5/Mac */ 
/* \*/ 
overflow: hidden; 
/* */ 
}
.x1,.x2,.x3{
    height:1px;}
.x2,.x3,.x4{
    border-left:5px solid #ABC6EA;
    border-right:5px solid #ABC6EA;
    background-color:#ABC6EA;}
.x1 {
    margin:0 5px;}
.x2{
    margin:0 3px;
    border-width:0 2px;}
.x3{margin:0 2px;}
.x4{height:2px;margin:0 1px;}

.boxtitle{
    color:#ffffff;
    background-color:#99CCFF;
    text-indent:5px;
    cursor:move;
}
.boxcontent{
  display:block;
  color:#999999;
  background-color:#ffffff;
  border-left:4px solid #99CCFF; 
  border-right:4px solid #99CCFF;
}
</style>
</head>
<body>
<div style="z-index:2;"></div>
<script type="text/javascript">

var w = new Window(400, 300);
document.body.appendChild(w.valueOf());
w.valueOf().style.width="400px";
w.valueOf().style.zIndex="1";
w.title().innerHTML = '<div class="x1 boxtitle">&nbsp;</div>'+
    '<div class="x2 boxtitle">&nbsp;</div>'+
    '<div class="x3 boxtitle">&nbsp;</div>'+
    '<div class="x4 boxtitle">&nbsp;</div>'+
	'<div class="boxtitle">TITLE 1</div>';
w.body().innerHTML = '<div class="WindowBody boxcontent"><div>BODYdddd dddd dddddddddddddddd</div></div>';
//Event.addEventListener(w.title(), "dblclick", Function.createDelegate(w, w.max));
w.foot().innerHTML = '<div class="x4 boxtitle">&nbsp;</div>'+
    '<div class="x3 boxtitle">&nbsp;</div>'+
    '<div class="x2 boxtitle">&nbsp;</div>'+
    '<div class="x1 boxtitle">&nbsp;</div>';
w.show();
//alert(Style.getValue(w.valueOf(), "height")+":"+Style.getValue(w.title(), "height")+":"+Style.getValue(w.body(),"height"));



alert(Color.alpha1("#99CCFF", 0.5));


var w2 = new Window();
document.body.appendChild(w2.valueOf());
w2.valueOf().style.width="300px";
w2.title().innerHTML = '<div class="x1 boxtitle">&nbsp;</div>'+
    '<div class="x2 boxtitle">&nbsp;</div>'+
    '<div class="x3 boxtitle">&nbsp;</div>'+
    '<div class="x4 boxtitle">&nbsp;</div>'+
	'<div class="boxtitle">TITLE 2</div>';
w2.body().innerHTML = '<div class="WindowBody boxcontent"><div>BODY</div></div>';
w2.foot().innerHTML = '<div class="x4 boxtitle">&nbsp;</div>'+
    '<div class="x3 boxtitle">&nbsp;</div>'+
    '<div class="x2 boxtitle">&nbsp;</div>'+
    '<div class="x1 boxtitle">&nbsp;</div>';
w2.show();

function getMaxZIndex(){
	return CascadeManager.getMaxZIndex();
}
</script>
