<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
<head>
	<title>String.line</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<script type="text/javascript" src="../../../../../src/org/xianyun/dom/DHTML.js"></script>
<script type="text/javascript">

String.line=function(){
	var d=document.createElement("div"),t;
	d.innerHTML="A<br />\r\nB"; t=d.innerText;
	if(t.indexOf("\r\n")==1){return "\r\n";}
	if(t.indexOf("\n")==1){return "\n";}
	return "\r";
}();

var l;
switch (String.line){
case "\r\n":l="\\r\\n";break;
case "\r":l="\\r";break;
case "\n":l="\\n";break;
default:l="Unknow list separator.";break;
}
document.write(l);

</script>
</body>
</html>
