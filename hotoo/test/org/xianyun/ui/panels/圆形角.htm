<style type="text/css">
body{padding: 20px;background-color: #FFF;
    font: 100.01% "Trebuchet MS",Verdana,Arial,sans-serif}
h1,h2,p{margin: 0 10px}

div#nifty{ margin: 0 10%;background:#fff;}
div.round b.rtop, div.round b.rbottom{display:block;background: #FFF}
div.round b.rtop b, div.round b.rbottom b{display:block;height: 1px;overflow: hidden; background: #9BD1FA}
div.round b.r1{margin: 0 5px}

<div id="nifty" onmouseover='this.className="round";' onmouseout='this.className="";'>
<b class="rtop"><b class="r1"></b><b class="r2"></b><b class="r3"></b><b class="r4"></b></b>
A
<b class="rbottom"><b class="r4"></b><b class="r3"></b><b class="r2"></b><b class="r1"></b></b>
</div>


<script type="text/javascript" language="javascript">/*<![CDATA[*/

var Add2Any = function(){
	this._tgt = [];

};

var round = function(s){
	return ['<div id="nifty" onmouseover=\'this.className="round";\' onmouseout=\'this.className="";\'>',
		'<b class="rtop"><b class="r1"></b><b class="r2"></b><b class="r3"></b><b class="r4"></b></b>',s,
		'<b class="rbottom"><b class="r4"></b><b class="r3"></b><b class="r2"></b><b class="r1"></b></b>',
		'</div>'].join("");
};


var A = ["Google", "Baidu", "Yahoo", "Live"], s="<ul>";
for (var i=0,l=A.length; i<l; i++){
	s+='<li>'+round('<a href="">'+A[i]+'</a>')+'</li>';
}
s+="</ul>";
document.write(s);
/*]]>*/</script>
