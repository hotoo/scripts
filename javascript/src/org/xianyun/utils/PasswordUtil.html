<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Password Util Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script language="javascript" type="text/javascript" src="PasswordUtil.js"></script>
<script language="JavaScript" type="text/javascript">
var testPassword = function(oPassword){
	var s;
	pwd = oPassword.value;
	switch (PasswordUtil.getLevel(pwd)){
	case 0:s="弱";break;
	case 1:s="中等";break;
	case 2:s="强";break;
	}
	document.getElementById("pwd_strong_visual").innerHTML = s;
};
</script>
</head>
<body>
<form onsubmit="return false;">
	<input type="password" id="pwd_demo" onkeyup="testPassword(this)" /> <span id="pwd_strong_visual">弱</span>
</form>
</body>
</html>
