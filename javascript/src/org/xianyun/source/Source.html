<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
<head>
<title>Unnamed</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="Source.js"></script>
<script type="text/javascript" src="../lang/String.js"></script>
</head>
<body>

<textarea id="src_0" style="width:100%;" rows="16" onkeyup="compile();decompile();"></textarea><br />
<textarea id="code" style="width:100%;" rows="16"></textarea><br />
<input type="checkbox" />“{”号位于行末。
<textarea id="src_1" style="width:100%;" rows="16"></textarea>

<script type="text/javascript">
var $ = function(id){
	return document.getElementById(id);
};
var s0 = $("src_0");
var c = $("code");
var s1 = $("src_1");
function compile(){
	c.value = Source.compile(s0.value);
};
function decompile(){
	s1.value = Source.decompile(c.value);
};

</script>
</body>
</html>
