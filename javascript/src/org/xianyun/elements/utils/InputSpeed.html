<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Input Speed test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="../../system/Event.js"></script>
<script type="text/javascript" src="../../system/Function.js"></script>
<script type="text/javascript" src="InputSpeed.js"></script>
</head>
<body>
请按键。
<form>
<textarea onchange="window.status+='C;';" id="text" style="width:100%;" on rows="10"></textarea>
<input type="text" />
</form>
<div id="status"></div>
<div id="speed"></div>

<script type="text/javascript">

var is = new InputSpeed(document);
var st = document.getElementById("status");
var sp = document.getElementById("speed");
Event.addEventListener(document, "keyup", function(){
	st.innerHTML = "Inputting...";
	sp.innerHTML = "start at : "+is.__startAt+
		"<br />end at : "+is.__endAt+
		"<br />speed : "+is.time+
		"<br />timeout : "+is.getDelay();
	
});

</script>
</body>
</html>
