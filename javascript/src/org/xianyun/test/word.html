word.getInexistChar = function(word, existChars){
    diffCount = 0;
    for (var i = 0; i < word.length; i++){
        var c = word.charAt(i);
        for (var j = 0; j < existChars.length; j++){
            if (c != existChars.charAt(j)){
                diffCount ++;
            };
        };
        if (diffCount == existChars.length){
            return c;
        };
        diffCount = 0;
    };
    return null;
};
