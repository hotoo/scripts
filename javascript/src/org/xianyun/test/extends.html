// encapsulation, pack
// 封装打包，使用私有变量。
// 将类定义全部包装在构造函数中，而不使用原型(prototype)，类似Java。
var Packing = function(){
	var name = "private packing";

	this.get = function(){
		return name;
	};
};
var PackingChild = function(){
//	Packing.call(this); // I:方法效果同II。
	this.SUPER = Packing; this.SUPER(); // II:
	var name = "private packing child";
};

var p = new Packing();
var pc = new PackingChild();
document.write(p.get()+" : "+pc.get()+"<br /><br />");


// ======================================================================
// 封装，使用公有变量。
var Pack = function(){
	this._name = "public pack";

	this.get = function(){
		return this._name;
	};
};
var PackChild = function(){
	Pack.call(this);
//	this.SUPER = Pack; this.SUPER();
	this._name = "public pack child";
};

var p2 = new Pack();
var pc2 = new PackChild();
document.write(p2.get()+" : "+pc2.get()+"<br /><br />");
