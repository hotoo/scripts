<script language="javascript">/*<![CDATA[*/


//alert(new org.xianyun.system.Number(1).toString());
var nums = [-2, -1.5, -1.4, -1, 0, 1, 1.4, 1.5, 2];

document.write("<strong>数值四舍五入：</strong><br />");
for (var i=0; i<nums.length; i++){
    document.write("("+nums[i]+").round()="+nums[i].round()+"<br />");
}

document.write("<strong>向上取整：</strong><br />");
for (var i=0; i<nums.length; i++){
    document.write("("+nums[i]+").roundingUp()="+nums[i].roundingUp()+"<br />");
}

document.write("<strong>向下取整：</strong><br />");
for (var i=0; i<nums.length; i++){
    document.write("("+nums[i]+").roundingDown()="+nums[i].roundingDown()+"<br />");
}
