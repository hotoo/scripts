<script language="JavaScript">
<!--
var Guide = function(vname){
    // public.
    this.currentStepIndex = 0;
    // private.
    this.name = vname;
    this.data = null;
};
Guide.prototype.appendStep = function(title, text, prive, next, help){
};
Guide.prototype.setStep = function(array){
    this.data = array;
};
Guide.prototype.previous = function(){
    this.gotoStep(this.currentStepIndex-1);
};
Guide.prototype.next = function(){
    this.gotoStep(this.currentStepIndex+1);
};
Guide.prototype.gotoStep = function(index){
    if (index<0 || index>=this.data.length){return false;}
    document.getElementById("guide_"+this.name+"_header").innerHTML = this.data[index].title;
    document.getElementById("guide_"+this.name+"_body_step_"+this.currentStepIndex).style.display = "none";

    document.getElementById("guide_"+this.name+"_body_step_"+index).style.display = "";

    this.currentStepIndex = index;
};
Guide.prototype.toString = function(){
    var s = '<div id="' + this.name + '" class="guide">' + // box.
            '<div id="guide_'+this.name+'_header" class="guideHeader">'+this.data[0].title+'</div>' + // header.
            '<div id="guide_'+this.name+'_body" class="guideBody">'; // body start.
    var dis = "";
    for (var i=0; i<this.data.length; i++){
        s+='<div id="guide_'+this.name+'_body_step_'+i+'" style="display:'+dis+'">'+this.data[i].body+'</div>';
        dis = "none"; // display the first step only.
    }
    s += '</div>'+ // body end.
            '<hr size="1px" style="width:96%;" />'+
            '<div id="guide_'+this.name+'_footer" class="guideFooter">'+
                '<input type="button" value="Previous (P)" onclick="'+this.name+'.previous();" />'+
                '<input type="button" value="Next (N)" onclick="'+this.name+'.next();" />'+
            '</div>' +
        '</div>';
    return s;
};
//-->
</script>
