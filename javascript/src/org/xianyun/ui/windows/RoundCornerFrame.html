<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Round Corner Frame</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
.Window{width:400px;height:300px;}
.WindowTitle{color:#fff;}
.WindowBody{height:100%;}
.box{
  margin:0; 
  padding:0; 
  list-style-type:none; 
  background:transparent;
}
.x1,.x2,.x3,.x4{display:block;font-size:1px;background-color:transparent;
/* hide overflow:hidden from IE5/Mac */ 
/* \*/ 
overflow: hidden; 
/* */ 
}
.x1,.x2,.x3{
    height:1px;}
.x2,.x3,.x4{
    border-left:5px solid #ABC6EA;
    border-right:5px solid #ABC6EA;
    background-color:#ABC6EA;}
.x1 {
    margin:0 5px;}
.x2{
    margin:0 3px;
    border-width:0 2px;}
.x3{margin:0 2px;}
.x4{height:2px;margin:0 1px;}

.boxtitle{
    color:#ffffff;
    background-color:#99CCFF;
    text-indent:5px;
    cursor:move;
}
.boxtitleBlur{
    color:#ffffff;
    background-color:#cce5ff;
    text-indent:5px;
    cursor:move;
}
.boxcontent{
  display:block;
  color:#999999;
  background-color:#ffffff;
  border-left:4px solid #99CCFF; 
  border-right:4px solid #99CCFF;
}
.boxcontentBlur{
  display:block;
  color:#999999;
  background-color:#ffffff;
  border-left:4px solid #cce5ff; 
  border-right:4px solid #cce5ff;
}
</style>
<script language="javascript" type="text/javascript" src="../../system/Browser.js"></script>
<script language="javascript" type="text/javascript" src="../../lang/String.js"></script>
<script language="javascript" type="text/javascript" src="../../lang/Array.js"></script>
<script language="javascript" type="text/javascript" src="../../utils/HashMap.js"></script>
<script language="javascript" type="text/javascript" src="../../stylesheet/Style.js"></script>
<script language="javascript" type="text/javascript" src="../../lang/Event.js"></script>
<script language="javascript" type="text/javascript" src="../../lang/Function.js"></script>
<script language="javascript" type="text/javascript" src="../utils/Moveable.js"></script>
<script language="javascript" type="text/javascript" src="../utils/Dragable.js"></script>
<script language="javascript" type="text/javascript" src="../utils/CascadeManager.js"></script>
<script language="javascript" type="text/javascript" src="../../utils/Color.js"></script>
<script language="javascript" type="text/javascript" src="../../event/EventListener.js"></script>
<script language="javascript" type="text/javascript" src="Window.js"></script>
<script language="javascript" type="text/javascript" src="Frame.js"></script>
<script type="text/javascript" type="text/javascript" src="RoundCornerFrame.js"></script>
</head>
<body>
<script type="text/javascript">

var f = new RoundCornerFrame();
document.body.appendChild(f.valueOf());
f.title().innerHTML = "RoundCornerFrame 1";
f.body().innerHTML = "Round Corner Frame Body 1";
f.show();

var f2 = new RoundCornerFrame(600, 400);
f2.setColor("#FE9D01");
document.body.appendChild(f2.valueOf());
f2.title().innerHTML = "RoundCornerFrame 2";
f2.body().innerHTML = "Round Corner Frame Body 2 aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"+
	"<input type='text' /><button onclick='alert()'>Button</button>";
f2.moveTo(400, 300);
f2.show();
//alert(f2.valueOf().innerHTML);
</script>

</html>
