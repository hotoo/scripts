<script>
	var pe = null, tt = null; // prev element, temp title.
	function tooltip(evt){
		evt = window.event || evt;
		var ele = evt.target||evt.srcElement;
		var t = ele.getAttribute("title")||ele.title;
		
		if(pe==ele){return;}
		if(!tt && !t){ // I. null -> null.
			return;
		}else if(!tt && t){ // II. null -> Object.
			ele.title = "";// ele.setAttribute("title",""); ele.removeAttribute("title");
			show(t, evt.clientX+20, evt.clientY+20);
			tt = t; pe = ele;
		} else if(tt && t){ // III. Object -> Object.
			pe.setAttribute("title", tt); pe.title = tt;
			ele.title = "";// ele.setAttribute("title",""); ele.removeAttribute("title");
			show(t, evt.clientX+20, evt.clientY+20);
			tt = t; pe = ele;
		}else if(tt && !t){ // IV. Object -> null.
			pe.setAttribute("title", tt); pe.title = tt;
			hide();
			tt = null; pe = null;
		}
	}
	function show (s, x, y){
		var o = document.getElementById("tooltips");
		document.getElementById("tooltipContent").innerHTML = s;
		o.style.left = x+"px";
		o.style.top = y+"px";
		o.style.display="block";
	}
	function hide(){
		document.getElementById("tooltips").style.display="none";
		if(pe){
			pe.setAttribute("title", tt); pe.title = tt;
			tt = null; pe = null;
		}
	}
	function tooltipOut(e){
		if(tt){ele.setAttrubute("title", tt); ele.title = tt; tt=null;}
	}
</script>
