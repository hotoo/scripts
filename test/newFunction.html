<title>new Function vs function string</title>
</head>
<body>
<script type="text/javascript">/*<![CDATA[*/
(function (){
    var v="100";
    window.setTimeout(function(){alert(v)}, 0);
    window.setTimeout("alert(v);", 0);
});

(function(){var v='8';
    var f="var v='9';alert(v);";
    eval(f);
    new Function(f)();
})();
/*]]>*/</script>
</body>
